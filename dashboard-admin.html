<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - SAE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="container-header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="SAE" height="40"></a>
    </div>
    <nav class="nav-left">
      <a href="index.html">Início</a>
      <a href="planos.html">Planos</a>
      <a href="institucional.html">Institucional</a>
    </nav>
    <div class="nav-right">
      <button id="btnLogout" class="btn-header">Sair</button>
    </div>
  </div>
</header>

<!-- HERO -->
<header class="hero hero-login">
  <div class="hero-text">
    <h1>Bem-vindo, Administrador</h1>
    <p>Painel de controle do Sistema de Apoio ao Ensino</p>
    <p id="userEmail" style="margin-top:10px; font-weight:bold;"></p>
  </div>
</header>

<!-- CONTEÚDO PRINCIPAL -->
<main class="features" style="padding-top: 40px;">

  <!-- CADASTRO DE USUÁRIO -->
  <div class="card show">
    <h2>Cadastrar Novo Usuário</h2>
    <form id="formCreateUser" class="contact-form">
      <input type="email" id="newEmail" placeholder="Email do usuário" required>
      <input type="password" id="newSenha" placeholder="Senha" required>
      <select id="newRole" required>
        <option value="" disabled selected>Selecione o perfil</option>
        <option value="admin">Administrador</option>
        <option value="professor">Professor</option>
        <option value="aluno">Aluno</option>
      </select>
      <input type="text" id="newNome" placeholder="Nome completo" required>
      <button type="submit" class="btn">Criar Usuário</button>
    </form>
    <p id="createUserMsg" style="margin-top:10px; font-weight:bold;"></p>
  </div>

</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-brand">
      <h3>SAE</h3>
      <p>Sistema de Apoio Educacional para gestão escolar moderna.</p>
    </div>
  </div>
  <div class="footer-bottom">
    <p>© <span id="ano-atual"></span> SAE. Todos os direitos reservados.</p>
  </div>
</footer>

<!-- SCRIPTS SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase_client.js"></script>
<script src="dashboard-admin.js"></script>

<script>
  // Atualiza ano automático
  document.getElementById("ano-atual").textContent = new Date().getFullYear();
</script>

</body>
</html>
