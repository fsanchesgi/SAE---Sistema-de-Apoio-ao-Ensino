<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin - SAE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase_client.js"></script>
<script src="dashboard-admin.js" defer></script>
</head>
<body>

<header class="hero hero-login">
  <div class="hero-text">
    <h1>Bem-vindo, Administrador</h1>
    <p>Painel de controle do Sistema de Apoio ao Ensino</p>
    <button id="btnLogout" class="btn">Sair</button>
  </div>
</header>

<section class="features">
  <div class="card show">
    <h2>Cadastrar Usuário</h2>
    <form id="formCadastro" class="contact-form">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <select id="role" required>
        <option value="">Selecione o perfil</option>
        <option value="admin">Administrador</option>
        <option value="professor">Professor</option>
        <option value="aluno">Aluno</option>
        <option value="pai">Responsável</option>
      </select>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <div id="resultadoCadastro"></div>
  </div>
</section>

</body>
</html>
