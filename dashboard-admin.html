<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin | SAE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="container-header">
    <div class="logo">
      <img src="images/logo.png" alt="SAE" height="40">
    </div>

    <div class="nav-right">
      <button id="btnLogout" class="btn-header">Sair</button>
    </div>
  </div>
</header>

<!-- HERO -->
<header class="hero hero-login">
  <div class="hero-text">
    <h1>Dashboard Administrativo</h1>
    <p id="userEmail">Carregando usuário...</p>
  </div>
</header>

<!-- CONTEÚDO -->
<section class="features">

  <!-- CARD ADMIN -->
  <div class="card show">
    <h2>Cadastrar novo usuário</h2>
    <p>Crie contas para professores, alunos ou administradores.</p>

    <form id="formCriarUsuario" class="contact-form">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha inicial" required>

      <select id="role" required>
        <option value="">Selecione o perfil</option>
        <option value="admin">Administrador</option>
        <option value="professor">Professor</option>
        <option value="aluno">Aluno</option>
      </select>

      <button type="submit" class="btn">Criar usuário</button>
    </form>

    <p id="msgStatus" style="margin-top:15px;"></p>
  </div>

</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-bottom">
    <p>© <span id="ano"></span> SAE – Sistema de Apoio Educacional</p>
  </div>
</footer>

<!-- SCRIPTS -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase_client.js"></script>
<script src="dashboard-admin.js"></script>

<script>
  document.getElementById("ano").textContent = new Date().getFullYear();
</script>

</body>
</html>
