<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - SAE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    body { background: #f5f7fa; color: #333; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .dashboard-container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
    .hero { height: 250px; background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url("images/img0.png") center / cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; color: #fff; border-radius: 12px; margin-bottom: 30px; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .hero p { font-size: 1.1rem; }

    .header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0, 0, 0, 0.25); backdrop-filter: blur(6px); }
    .container-header { max-width: 1200px; margin: auto; padding: 18px 40px; display: flex; justify-content: space-between; align-items: center; }
    .nav-left { display: flex; gap: 30px; }
    .nav-left a { color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
    .nav-left a:hover { color: #93c5fd; }
    .btn-header { background: #2563eb; color: #fff; padding: 10px 22px; border-radius: 8px; text-decoration: none; font-weight: 500; transition: 0.3s; }
    .btn-header:hover { background: #1e40af; }

    /* FORMULÁRIO DE CADASTRO */
    .card { background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); padding: 25px; margin-bottom: 30px; }
    .card h2 { margin-bottom: 15px; }
    .contact-form { display: flex; flex-direction: column; gap: 15px; }
    .contact-form input, .contact-form select { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 1rem; }
    .contact-form input:focus, .contact-form select:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15); }
    .contact-form button { background: #2563eb; color: #fff; padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; transition: 0.3s; }
    .contact-form button:hover { background: #1e40af; }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="container-header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="SAE" height="40"></a>
    </div>
    <nav class="nav-left">
      <a href="index.html">Início</a>
      <a href="planos.html">Planos</a>
      <a href="institucional.html">Institucional</a>
    </nav>
    <div class="nav-right">
      <button id="btnLogout" class="btn-header">Sair</button>
    </div>
  </div>
</header>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>Bem-vindo, Administrador</h1>
    <p>Painel de controle do Sistema de Apoio ao Ensino</p>
  </div>
</div>

<div class="dashboard-container">

  <!-- FORMULÁRIO DE CADASTRO DE USUÁRIOS -->
  <div class="card">
    <h2>Cadastrar Novo Usuário</h2>
    <form id="formCadastro" class="contact-form">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <select id="role" required>
        <option value="" disabled selected>Escolha o perfil</option>
        <option value="professor">Professor</option>
        <option value="aluno">Aluno</option>
      </select>
      <button type="submit">Cadastrar Usuário</button>
    </form>
  </div>

  <div id="mensagem"></div>

</div>

<!-- SCRIPTS -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase_client.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  // 1️⃣ Verifica sessão
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    window.location.href = "login.html";
    return;
  }

  // 2️⃣ Logout
  document.getElementById("btnLogout").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  // 3️⃣ Cadastro de usuários
  const form = document.getElementById("formCadastro");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const role = document.getElementById("role").value;

    try {
      // Cria usuário no Auth
      const { data: user, error: authError } = await supabase.auth.admin.createUser({
        email,
        password: senha
      });
      if (authError) throw authError;

      // Salva perfil na tabela profiles
      const { error: profileError } = await supabase
        .from('profiles')
        .insert([{ id: user.user.id, nome, role }]);
      if (profileError) throw profileError;

      document.getElementById("mensagem").textContent = "✅ Usuário cadastrado com sucesso!";
      form.reset();
    } catch (err) {
      document.getElementById("mensagem").textContent = "❌ Erro ao criar usuário: " + err.message;
    }
  });
});
</script>

</body>
</html>
