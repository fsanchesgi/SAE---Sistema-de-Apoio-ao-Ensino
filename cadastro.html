<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SAE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <select id="role" required>
      <option value="">Selecione</option>
      <option value="aluno">Aluno</option>
      <option value="pai">Pai</option>
      <option value="professor">Professor</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem conta? <a href="login.html">Login</a></p>

  <!-- Sempre colocar script do supabase antes do código que usa ele -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const formCadastro = document.getElementById('formCadastro');
      formCadastro.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const role = document.getElementById('role').value;

        if (!role) { alert("Selecione um papel"); return; }

        // Criar usuário no Supabase Auth
        const { data, error } = await supabase.auth.signUp({ email, password: senha });
        if (error) {
          alert(error.message);
          return;
        }

        // Salvar dados do perfil
        const { error: perfilError } = await supabase
          .from('profiles')
          .insert([{ id: data.user.id, nome, role }]);
        if (perfilError) {
          alert(perfilError.message);
          return;
        }

        alert('Cadastro realizado com sucesso!');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
