<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SAE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <select id="role" required>
      <option value="">Selecione</option>
      <option value="aluno">Aluno</option>
      <option value="pai">Pai</option>
      <option value="professor">Professor</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem conta? <a href="login.html">Login</a></p>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const formCadastro = document.getElementById('formCadastro');

      formCadastro.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();
        const role = document.getElementById('role').value;

        if (!nome || !email || !senha || !role) {
          alert("Preencha todos os campos");
          return;
        }

        try {
          // Criar usuário no Supabase Auth
          const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
            email: email,
            password: senha
          });

          if (signUpError) {
            alert("Erro ao criar usuário: " + signUpError.message);
            return;
          }

          // Salvar dados do perfil
          const { error: perfilError } = await supabase
            .from('profiles')
            .insert([{ id: signUpData.user.id, nome, role }]);

          if (perfilError) {
            // Se falhar, deletar usuário criado no Auth para não ficar inconsistente
            await supabase.auth.admin.deleteUser(signUpData.user.id);
            alert("Erro ao salvar perfil: " + perfilError.message);
            return;
          }

          alert("Cadastro realizado com sucesso!");
          window.location.href = 'login.html';
        } catch (err) {
          alert("Ocorreu um erro inesperado: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
