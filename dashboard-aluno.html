<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Aluno | SAE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #0f766e;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
    }

    header button {
      background: #dc2626;
      border: none;
      padding: 8px 14px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    main {
      padding: 30px;
    }

    .welcome {
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #0f766e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard do Aluno</h1>
    <button id="logoutBtn">Sair</button>
  </header>

  <main>
    <div class="welcome">
      <h2 id="welcomeText">Bem-vindo(a)</h2>
      <p>√Årea do aluno - Sistema de Apoio ao Ensino</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Disciplinas</h3>
        <p>Mat√©rias matriculadas</p>
      </div>

      <div class="card">
        <h3>Conte√∫dos</h3>
        <p>Aulas e materiais</p>
      </div>

      <div class="card">
        <h3>Notas</h3>
        <p>Acompanhe seu desempenho</p>
      </div>

      <div class="card">
        <h3>Avisos</h3>
        <p>Comunicados da escola</p>
      </div>
    </div>
  </main>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase_client.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {

      if (!window.supabase) {
        alert("Erro: Supabase n√£o inicializado.");
        return;
      }

      // üîê Sess√£o
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = "login.html";
        return;
      }

      // üë§ Perfil do aluno
      const { data: profile, error } = await supabase
        .from("profiles")
        .select("nome, role")
        .eq("id", session.user.id)
        .single();

      if (error || profile.role !== "aluno") {
        alert("Acesso n√£o autorizado.");
        await supabase.auth.signOut();
        window.location.href = "login.html";
        return;
      }

      document.getElementById("welcomeText").innerText =
        `Bem-vindo(a), ${profile.nome}`;
    });

    // üö™ Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
